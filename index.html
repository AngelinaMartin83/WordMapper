<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Word Mapper · 儿童版</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">Aa</div>
      <div>
        <h1>Word Mapper · 杨一恺版本</h1>
      </div>
    </header>

    <div class="card">
      <section class="pane">
        <h2 style="margin:0">🎯 结果</h2>
        <div id="out" class="results"></div>
      </section>

      <div class="grid">
        <section class="pane">
          <h2 style="margin:0">🔍 查找发音</h2>

          <label>单词</label>
          <input id="words" type="text" placeholder="例如：cat 或 information"/>
          <div class="row" style="margin-top:12px">
            <button class="btn" id="runBtn">开始对齐 ✅</button>
            <button class="btn ghost" id="clearBtn">清空结果</button>
          </div>

          <div style="margin-top:14px">
            <h3 style="margin:0">📦 字典</h3>
            <div class="row">
              <input id="dictFile" type="file" accept="application/json" class="btn small ghost"/>
              <button class="btn small ghost" id="sampleBtn">加载示例字典</button>
            </div>
            <div class="how" id="dictInfo" style="margin-top:8px"></div>
            <div id="dictError" class="muted" style="margin-top:6px;color:#b21"></div>
          </div>

          <details style="margin-top:10px">
            <summary class="muted"><strong>可选：</strong>为当前行手动输入 IPA（会覆盖字典）</summary>
            <input id="ipaInput" type="text" placeholder="例：ˈbʊk 或 b ʊ k" style="margin-top:8px"/>
          </details>
        </section>
      </div>
    </div>
  </div>

  <script>
    // 在开发环境可设置 window.AUTH_TOKEN='your-token'；生产建议走 httpOnly Cookie
    // window.AUTH_TOKEN = 'replace-with-same-token-as-env';
  </script>
  <script src="/js/app.js"></script>
</body>
</html>
